<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contact · Zhi Hin Foong" />
    <title>Contact · Zhi Hin Foong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>

    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a class="brand" href="home.html" aria-label="Homepage">Zhi Hin Foong</a>
        <nav class="site-nav" aria-label="Primary">
          <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="content" tabindex="-1">
      <section class="section alt" aria-label="Contact">
        <div class="container narrow">
          <h1>Contact</h1>
          <form class="contact-form" action="#" method="post" aria-label="Contact form">
            <div class="form-row">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" autocomplete="name" required />
            </div>
            <div class="form-row">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" autocomplete="email" required />
            </div>
            <div class="form-row">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-actions">
              <button class="btn primary" type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container footer-inner">
        <p>© <span id="year"></span> Zhi Hin Foong</p>
        <a href="#" class="to-top" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">Back to top ↑</a>
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
